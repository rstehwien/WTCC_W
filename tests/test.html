<html>
	<head>
		<title>JSTest Test Runner</title>
		
		<link href="style.css" type="text/css" rel="stylesheet" media="screen" />
		
		<script type="text/javascript" src="../src/lib/extjs/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="../src/lib/extjs/ext-all-debug.js"></script>

		<script type="text/javascript" src="../src/lib/Math.uuid.js"></script>

		<script type="text/javascript" src="../src/js/wtcc.js"></script>
		<script type="text/javascript" src="../src/js/wtcc_util.js"></script>
		<script type="text/javascript" src="../src/js/wtcc_model.js"></script>
		<script type="text/javascript" src="../src/js/wtcc_model_default_config.js"></script>
		<script type="text/javascript" src="../src/js/wtcc_model_schema.js"></script>
		<script type="text/javascript" src="../src/js/wtcc_view.js"></script>

		<!-- jstest -->
		<script type="text/javascript" src="jstest.js"></script>
		
		<!-- example tests -->
		<script type="text/javascript" src="test_schema.js"></script>
		
		<!-- run the tests -->
		<script type="text/javascript">
		window.onload = function () {
			var resultsDiv = document.getElementById('test-results');
			JSTest.run(true, JSTest.handlers.HTMLHandler, resultsDiv); // verbose, html handler
		};
		</script>
	</head>
	<body>
		
		<h1>JSTest Test Runner</h1>
		
		<div id="test-results"></div>
		
	</body>
</html>
